<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="Page">
        <div class="row">
            <div class="col-lg-4">
                <div class="row" style="margin-bottom: 16px;">
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#create-modal">Add
                            Channel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div id="channel-list"></div>
                    </div>
                    <!-- <input id="callId"></input> -->
                </div>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <button id="id-input-button" onclick=sendCall();></button>
                <div id="voice"></div>
                <!-- <audio id="voice" controls autoplay muted="muted"></audio> -->
            </div>
        </div>
    </div>

    <!-- Moadl -->
    <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="create-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">建立頻道</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="channel-name">頻道名稱：</label>
                    <input type="text" id="channel-name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick=createChannel();>儲存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
